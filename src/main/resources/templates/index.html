<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta
      content="A personal diary app to record and manage daily entries."
      name="description"
    />
    <meta content="Taiga" name="author" />
    <title>LifeDiary</title>
    <link href="css/main.css" rel="stylesheet" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>LifeDiary</h1>
        <div class="auth-buttons" id="auth-buttons"></div>
      </header>

      <main>
        <div id="calendar-container">
          <div class="calendar-header">
            <button id="prevMonth">&lt;</button>
            <h2 id="currentMonth"></h2>
            <button id="nextMonth">&gt;</button>
          </div>
          <div class="calendar-grid">
            <div class="weekday">Sun</div>
            <div class="weekday">Mon</div>
            <div class="weekday">Tue</div>
            <div class="weekday">Wed</div>
            <div class="weekday">Thu</div>
            <div class="weekday">Fri</div>
            <div class="weekday">Sat</div>
          </div>
        </div>

        <div class="hidden" id="diary-container">
          <div class="diary-header">
            <h2 id="selectedDate"></h2>
            <button class="close-btn" id="closeDiary">&times;</button>
          </div>
          <div class="diary-content">
            <textarea id="diaryText" placeholder="Today..."></textarea>
            <div class="diary-actions">
              <button class="primary-btn" id="saveDiary">Save</button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script src="js/validation.js"></script>
    <script src="js/app.js"></script>
    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/calendar.js"></script>
    <script src="js/diary.js"></script>
    <script src="js/extractorManager.js"></script>
  </body>
</html>
